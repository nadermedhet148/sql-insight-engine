global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  - job_name: 'mcp-registry'
    static_configs:
      - targets: ['mcp-registry:8010']
    metrics_path: /metrics

  - job_name: 'mcp-postgres'
    static_configs:
      - targets: ['mcp-postgres:8001']
    metrics_path: /metrics

  - job_name: 'mcp-chroma'
    static_configs:
      - targets: ['mcp-chroma:8002']
    metrics_path: /metrics
