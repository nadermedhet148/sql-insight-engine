{{- if and .Values.chromadb.enabled (eq .Values.chromadb.mode "distributed") }}
# ChromaDB Distributed Mode Deployment
# Components: Gateway, Query Executors (replicas), Compactor

---
# ConfigMap for shared ChromaDB configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-chromadb-config
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
data:
  CHROMA_SERVER_HOST: "0.0.0.0"
  CHROMA_SERVER_HTTP_PORT: "{{ .Values.chromadb.service.port }}"
  IS_PERSISTENT: "TRUE"
  PERSIST_DIRECTORY: "/chroma/chroma"
  ANONYMIZED_TELEMETRY: "false"
  # Distributed mode settings
  CHROMA_SYSDB_IMPL: "clickhouse"
  CHROMA_PRODUCER_IMPL: "pulsar"
  CHROMA_CONSUMER_IMPL: "pulsar"
  # Storage settings
  CHROMA_STORAGE_IMPL: "s3"
  AWS_S3_ENDPOINT: "http://{{ .Values.chromadb.storage.endpoint }}"
  AWS_S3_BUCKET: "{{ .Values.chromadb.storage.bucket }}"
  AWS_ACCESS_KEY_ID: "{{ .Values.chromadb.storage.accessKey }}"
  AWS_SECRET_ACCESS_KEY: "{{ .Values.chromadb.storage.secretKey }}"
  AWS_S3_USE_SSL: "{{ .Values.chromadb.storage.useSSL }}"

---
# Query Executor Deployment (3 replicas - the read nodes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-chromadb-query
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb-query
spec:
  replicas: {{ .Values.chromadb.replicaCount }}
  selector:
    matchLabels:
      {{- include "sql-insight-engine.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: chromadb-query
  template:
    metadata:
      labels:
        {{- include "sql-insight-engine.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: chromadb-query
    spec:
      containers:
      - name: chromadb-query
        image: "{{ .Values.chromadb.image.repository }}:{{ .Values.chromadb.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.chromadb.service.port }}
        env:
        - name: CHROMA_SERVER_HOST
          value: "0.0.0.0"
        - name: CHROMA_SERVER_HTTP_PORT
          value: "{{ .Values.chromadb.service.port }}"
        - name: IS_PERSISTENT
          value: "TRUE"
        - name: PERSIST_DIRECTORY
          value: "/chroma/chroma"
        - name: ANONYMIZED_TELEMETRY
          value: "false"
        # Connect to shared PostgreSQL for coordination
        - name: CHROMA_COORDINATOR_HOST
          value: "{{ include "sql-insight-engine.fullname" . }}-chromadb-coordinator"
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        {{- if .Values.chromadb.resources }}
        resources:
          {{- toYaml .Values.chromadb.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /chroma/chroma
      volumes:
      - name: data
        emptyDir: {}

---
# Query Executor Service (load balanced across replicas)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-chromadb-query
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb-query
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.chromadb.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "sql-insight-engine.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb-query

---
# Coordinator/Write Node (single replica for writes)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-chromadb-coordinator
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb-coordinator
spec:
  serviceName: {{ include "sql-insight-engine.fullname" . }}-chromadb-coordinator
  replicas: 1
  selector:
    matchLabels:
      {{- include "sql-insight-engine.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: chromadb-coordinator
  template:
    metadata:
      labels:
        {{- include "sql-insight-engine.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: chromadb-coordinator
    spec:
      containers:
      - name: chromadb-coordinator
        image: "{{ .Values.chromadb.image.repository }}:{{ .Values.chromadb.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.chromadb.service.port }}
        env:
        - name: CHROMA_SERVER_HOST
          value: "0.0.0.0"
        - name: CHROMA_SERVER_HTTP_PORT
          value: "{{ .Values.chromadb.service.port }}"
        - name: IS_PERSISTENT
          value: "TRUE"
        - name: PERSIST_DIRECTORY
          value: "/chroma/chroma"
        - name: ANONYMIZED_TELEMETRY
          value: "false"
        # This is the primary/coordinator node
        - name: CHROMA_IS_COORDINATOR
          value: "true"
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        {{- if .Values.chromadb.resources }}
        resources:
          {{- toYaml .Values.chromadb.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /chroma/chroma
  {{- if .Values.chromadb.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.global.storageClass }}
      resources:
        requests:
          storage: {{ .Values.chromadb.persistence.size }}
  {{- end }}

---
# Coordinator Service (for writes and coordination)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-chromadb-coordinator
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb-coordinator
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.chromadb.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "sql-insight-engine.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb-coordinator

---
# Main ChromaDB Service (routes to coordinator for consistent access)
# MCP Chroma connects to this service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-chromadb
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.chromadb.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    # Route to coordinator for write consistency
    {{- include "sql-insight-engine.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb-coordinator
{{- end }}
