{{- if .Values.mcpPostgres.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-mcp-postgres
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-postgres
spec:
  replicas: {{ .Values.mcpPostgres.replicaCount }}
  selector:
    matchLabels:
      {{- include "sql-insight-engine.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-postgres
  template:
    metadata:
      labels:
        {{- include "sql-insight-engine.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-postgres
    spec:
      containers:
      - name: mcp-postgres
        image: "{{ .Values.mcpPostgres.image.repository }}:{{ .Values.mcpPostgres.image.tag }}"
        imagePullPolicy: {{ .Values.mcpPostgres.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.mcpPostgres.service.port }}
        env:
        - name: MCP_REGISTRY_URL
          value: "http://{{ include "sql-insight-engine.fullname" . }}-mcp-registry:{{ .Values.mcpRegistry.service.port }}"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "sql-insight-engine.fullname" . }}-secrets
              key: gemini-api-key
        resources:
          {{- toYaml .Values.mcpPostgres.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-mcp-postgres
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-postgres
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.mcpPostgres.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "sql-insight-engine.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-postgres
{{- end }}
