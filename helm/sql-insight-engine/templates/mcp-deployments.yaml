---
{{- if .Values.mcpRegistry.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-mcp-registry
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-registry
spec:
  replicas: {{ .Values.mcpRegistry.replicaCount }}
  selector:
    matchLabels:
      {{- include "sql-insight-engine.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-registry
  template:
    metadata:
      labels:
        {{- include "sql-insight-engine.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-registry
    spec:
      initContainers:
      - name: wait-for-deps
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis..."
          until nc -z {{ include "sql-insight-engine.fullname" . }}-redis {{ .Values.redis.service.port }}; do sleep 2; done
          echo "Waiting for MCP Database..."
          until nc -z {{ include "sql-insight-engine.fullname" . }}-mcp-database {{ .Values.mcpDatabase.service.port }}; do sleep 2; done
          echo "Waiting for MCP Chroma..."
          until nc -z {{ include "sql-insight-engine.fullname" . }}-mcp-chroma {{ .Values.mcpChroma.service.port }}; do sleep 2; done
          echo "All dependencies ready!"
      containers:
      - name: mcp-registry
        image: "{{ .Values.mcpRegistry.image.repository }}:{{ .Values.mcpRegistry.image.tag }}"
        imagePullPolicy: {{ .Values.mcpRegistry.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.mcpRegistry.service.port }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: REDIS_HOST
          value: "{{ include "sql-insight-engine.fullname" . }}-redis"
        - name: MCP_SERVICES
          value: '[{"name": "mcp-database", "url": "http://{{ include "sql-insight-engine.fullname" . }}-mcp-database:{{ .Values.mcpDatabase.service.port }}/sse"}, {"name": "mcp-chroma", "url": "http://{{ include "sql-insight-engine.fullname" . }}-mcp-chroma:{{ .Values.mcpChroma.service.port }}/sse"}]'
        resources:
          {{- toYaml .Values.mcpRegistry.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-mcp-registry
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-registry
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10
  ports:
  - port: {{ .Values.mcpRegistry.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "sql-insight-engine.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-registry
{{- end }}
