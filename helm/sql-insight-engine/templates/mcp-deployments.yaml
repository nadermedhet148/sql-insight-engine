{{- if .Values.mcpDatabase.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-mcp-database
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-database
spec:
  replicas: {{ .Values.mcpDatabase.replicaCount }}
  selector:
    matchLabels:
      {{- include "sql-insight-engine.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-database
  template:
    metadata:
      labels:
        {{- include "sql-insight-engine.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-database
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for External Test DB..."
          until nc -z {{ include "sql-insight-engine.fullname" . }}-external-test-db {{ .Values.externalTestDb.service.port }}; do sleep 2; done
          echo "Database ready!"
      containers:
      - name: mcp-database
        image: "{{ .Values.mcpDatabase.image.repository }}:{{ .Values.mcpDatabase.image.tag }}"
        command: ["sh", "-c", "python -m mcp_database.server"]
        imagePullPolicy: {{ .Values.mcpDatabase.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.mcpDatabase.service.port }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        env:
          {{- if .Values.mcpDatabase.env }}
          {{- range $key, $value := .Values.mcpDatabase.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          {{- end }}

          - name: MCP_DB_URL
            value: "postgresql://{{ .Values.externalTestDb.env.user }}:{{ .Values.externalTestDb.env.password }}@{{ include "sql-insight-engine.fullname" . }}-external-test-db:{{ .Values.externalTestDb.service.port }}/{{ .Values.externalTestDb.env.database }}"
          - name: GEMINI_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "sql-insight-engine.fullname" . }}-secrets
                key: gemini-api-key
        resources:
          {{- toYaml .Values.mcpDatabase.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-mcp-database
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-database
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10
  ports:
  - port: {{ .Values.mcpDatabase.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "sql-insight-engine.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-database
{{- end }}
---
{{- if .Values.mcpChroma.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sql-insight-engine.fullname" . }}-mcp-chroma
  labels:
    {{- include "sql-insight-engine.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-chroma
spec:
  replicas: {{ .Values.mcpChroma.replicaCount }}
  selector:
    matchLabels:
      {{- include "sql-insight-engine.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-chroma
  template:
    metadata:
      labels:
        {{- include "sql-insight-engine.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-chroma
    spec:
      initContainers:
      - name: wait-for-chromadb
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for ChromaDB..."
          until nc -z {{ include "sql-insight-engine.fullname" . }}-chromadb {{ .Values.chromadb.service.port }}; do sleep 2; done
          echo "ChromaDB ready!"
      containers:
      - name: mcp-chroma
        image: "{{ .Values.mcpChroma.image.repository }}:{{ .Values.mcpChroma.image.tag }}"
        imagePullPolicy: {{ .Values.mcpChroma.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.mcpChroma.service.port }}
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: CHROMA_HOST
          value: "{{ include "sql-insight-engine.fullname" . }}-chromadb-coordinator"
        - name: UVICORN_WORKERS
          value: "1"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "sql-insight-engine.fullname" . }}-secrets
              key: gemini-api-key
        resources:
          {{- toYaml .Values.mcpChroma.resources | nindent 10 }}
